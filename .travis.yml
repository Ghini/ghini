dist: xenial
language: python
sudo: required

python:
  - "3.5"
  - "3.6"
  - "3.7"

env:
  - DJANGO_VERSION=2.1
  - DJANGO_VERSION=2.2

# command to install dependencies
install:
  - sudo apt-get install -y gdal-bin
  - pip install -r requirements.txt

# command to run tests
script:
  - ./manage.py test
